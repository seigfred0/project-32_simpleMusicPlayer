<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="musicPlayer-container center">
            <div class="music__image center">
                <img src="starter/cover-1.png" alt="music cover image">
            </div>
            <div class="music__title">
                <h1 class="title">Lost in the City Lights</h1>
                <h2 class="author">Cosmo Sheldrake</h2>
            </div>
            <div class="music__duration">
                
            </div>
            <div class="music__controls"></div>
        </div>
    </div>
</body>
</html>
